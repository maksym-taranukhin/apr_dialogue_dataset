defaults:
  - /mephisto/blueprint: parlai_chat
  - /mephisto/architect: local
  - /mephisto/provider: mock
mephisto:
  blueprint:
    world_file: ${task_dir}/worlds.py
    task_description_file: ${task_dir}/task_description.html
    num_conversations: 2
  task:
    task_name: parlai-chat-example
    task_title: "Test ParlAI Chat Task"
    task_description: >
      This is a simple chat between two people
      used to demonstrate the functionalities around using Mephisto
      for ParlAI tasks.
    task_reward: 0.3
    task_tags: "dynamic,chat,testing"
    # We expect to be able to handle 25 concurrent conversations without issue
    max_num_concurrent_units: 2 # 25 convos * 2 people per

model_name: gpt3
model_params: "--m gpt3 --openai-api-key ${oc.env:OPENAI_API_KEY} --max-tokens 40 --model-name gpt-3.5-turbo-instruct"
